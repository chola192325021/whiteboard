<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaborative Whiteboard</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      border: 2px solid #000;
      display: block;
    }
    .toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 10;
      font-family: sans-serif;
    }
    .toolbar label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <label>Color:
      <input type="color" id="colorPicker" value="#000000">
    </label>
    <button id="clearBtn">Clear</button>
  </div>
  <canvas id="board"></canvas>
  <script src="script.js"></script>
</body>
</html>
