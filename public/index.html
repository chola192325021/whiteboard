<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaborative Whiteboard</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      border: 2px solid #000;
      display: block;
    }
    .toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #previewModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    #previewModal img {
      max-width: 90vw;
      max-height: 80vh;
      border: 4px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <label>Color: <input type="color" id="colorPicker" value="#000000"></label>
    <label>Pen Size: <input type="range" id="penSize" min="1" max="20" value="2"></label>
    <button id="eraserBtn">Eraser</button>
    <button id="clearBtn">Clear</button>
    <button id="saveBtn">Save</button>
    <button id="loadBtn">Load Saved</button>
    <button id="viewBtn">View Saved</button>
  </div>

  <canvas id="board"></canvas>

  <div id="previewModal">
    <div style="background:#fff; padding:10px; border-radius:8px; text-align:center;">
      <h3>Saved Whiteboard</h3>
      <img id="previewImage" src="saved-board.png" alt="Saved Board" />
      <br>
      <button onclick="document.getElementById('previewModal').style.display='none'">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
